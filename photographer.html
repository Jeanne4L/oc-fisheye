<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/photographer.css" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="index.html">
				<img src="assets/images/logo.png" class="logo" />
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<button id="contact-button" class="contact_button">
					Contactez-moi
				</button>
			</div>
			<!-- MEDIAS -->
			<div class="sort-form">
				<span class="sort-label">Trier par</span>
				<ul id="sort-filters" class="sort-filters">
					<li class="sort-popularity">
						Popularité
						<svg
							width="25px"
							height="25px"
							id="sort-button"
							class="sort-button"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								fill-rule="evenodd"
								clip-rule="evenodd"
								d="M11.9999 13.9394L17.4696 8.46973L18.5303 9.53039L11.9999 16.0607L5.46961 9.53039L6.53027 8.46973L11.9999 13.9394Z"
								fill="#fff"
							/>
						</svg>
					</li>
					<li class="sort-date">Date</li>
					<li class="sort-title">Titre</li>
				</ul>
			</div>
			<div id="medias"></div>
		</main>
		<div id="contact-modal">
			<div class="modal">
				<div class="modal-header">
					<h2 id="modal-title">Contactez-moi</h2>
					<img src="assets/icons/close.svg" id="close-button" />
				</div>
				<form id="contact-form">
					<label for="first">Prénom</label>
					<input type="text" id="first" />

					<label for="last">Nom</label>
					<input type="text" id="last" />

					<label for="email">Email</label>
					<input type="email" id="email" />

					<label for="message">Message</label>
					<textarea name="message" id="message"></textarea>

					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<script src="scripts/templates/media.js"></script>
		<script src="scripts/pages/photographer.js"></script>
		<script src="scripts/utils/contactForm.js"></script>
	</body>
</html>
