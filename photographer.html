<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/photographer.css" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="index.html" aria-label="Revenir à la page d'accueil">
				<img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
			</a>
		</header>
		<main>
			<div class="photograph-header">
				<button id="contact-button" class="contact-button">
					Contactez-moi
				</button>
			</div>
			<!-- MEDIAS -->
			<div class="sort-form">
				<span class="sort-label" id="buttonLabel">Trier par</span>
				<div id="sort-filters-container" class="sort-filters-container">
					<svg
						tabindex="0"
						role="button"
						aria-labelledby="buttonLabel"
						aria-haspopup="listbox"
						aria-expanded="false"
						width="25px"
						height="25px"
						id="sort-button"
						class="sort-button"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M11.9999 13.9394L17.4696 8.46973L18.5303 9.53039L11.9999 16.0607L5.46961 9.53039L6.53027 8.46973L11.9999 13.9394Z"
							fill="#fff"
						/>
					</svg>
					<ul
						id="sort-filters"
						class="sort-filters"
						role="listbox"
						aria-activedescendant="sort-popularity"
						aria-hidden="true"
					>
						<li
							class="sort-filters-option"
							id="sort-popularity"
							tabindex="0"
							role="option"
						>
							Popularité
						</li>
						<li
							class="sort-filters-option"
							id="sort-date"
							tabindex="0"
							role="option"
						>
							Date
						</li>
						<li
							class="sort-filters-option"
							id="sort-title"
							tabindex="0"
							role="option"
						>
							Titre
						</li>
					</ul>
				</div>
			</div>
			<div id="medias"></div>
		</main>

		<div id="contact-modal-overlay" aria-hidden="true">
			<div
				class="modal contact-modal"
				role="dialog"
				aria-label="modale de contact"
			>
				<div class="modal-header">
					<h2 id="modal-title">Contactez-moi</h2>
                    <button id="contact-close-button" class="close-button image-button" aria-label="fermer la modale">
                        <img
                            src="assets/icons/close.svg"
                        />
                    </button>
				</div>
				<form id="contact-form">
					<label for="first">Prénom</label>
					<input type="text" id="first" required/>

					<label for="last">Nom</label>
					<input type="text" id="last" required/>

					<label for="email">Email</label>
					<input type="email" id="email" required/>

					<label for="message">Message</label>
					<textarea name="message" id="message" required></textarea>

					<button
						class="contact-button"
						id="contact-form-send-button"
						type="submit"
					>
						Envoyer
					</button>
				</form>
			</div>
		</div>

		<div id="media-modal-overlay" aria-hidden="true">
			<div
				class="modal media-modal"
				role="dialog"
				aria-label="modale d'affichage des médias'"
			>
                <button aria-label="fermer la modale" id="media-close-button" class="close-button image-button">
                    <svg
                        width="20px"
                        height="20px"
                        viewBox="0 0 42 42"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
                            fill="#901c1c"
                        />
                    </svg>
                </button>

                <button aria-label="voir le média précédent" id="media-prev-button" class="image-button">
                    <svg
                        fill="#000000"
                        width="30px"
                        height="30px"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <polygon
                            points="15.3 23.9 3.4 12 15.3 0.1 18.2 2.9 9.1 12 18.2 21.1 15.3 23.9"
                            fill="#901c1c"
                        />
                    </svg>
                </button>

                <button aria-label="voir le média suivant" id="media-next-button" class="image-button">
                    <svg
                        fill="#000000"
                        width="30px"
                        height="30px"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <polygon
                            points="7.7 23.9 4.8 21.1 13.9 12 4.8 2.9 7.7 0.1 19.6 12 7.7 23.9"
                            fill="#901c1c"
                        />
                    </svg> 
                </button>

			</div>
		</div>
		<script type="module" src="scripts/pages/photographer.js"></script>
	</body>
</html>
